    <script>
        const PO_HREF = "./purchaseOrder";
        const firstBtn = document.getElementById("navigate_btn_first");
        const nextBtn = document.getElementById("navigate_btn_next");

        function start() {
            const aElements = document.querySelectorAll('a');
            for (let i=0;i<6;i++){
                let a = aElements[i];
                a.href = PO_HREF + (i+1) + ".html";
                a.innerHTML = `UNFITEST - INV# ${i+1}`;
            }
            document.getElementById('table_1').style.display = 'block';
            document.getElementById('table_2').style.display = 'none';
            firstBtn.disabled = true;
            nextBtn.disabled = false;
        }

        firstBtn.addEventListener("click",()=>{
            document.getElementById('table_1').style.display = 'block';
            document.getElementById('table_2').style.display = 'none';
            firstBtn.disabled = true;
            nextBtn.disabled = false;
        });

        nextBtn.addEventListener("click",()=>{
            document.getElementById('table_1').style.display = 'none';
            document.getElementById('table_2').style.display = 'block';
            firstBtn.disabled = false;
            nextBtn.disabled = true;
        })

        start();
        
    </script>
